{% extends 'instagram/layout.html' %}

{% block content %}
    <div class="container">
        <div class="row pt-3 pb-3">
            <div class="col-sm-3" style="text-align:center;">
                <img src="{{ page_user.avatar_url }}" class="rounded-circle" style="width: 160px;"/>
            </div>
            <div class="col-sm-9">
                {{ page_user.username }}
                <a href="{% url 'profile_edit' %}" class="btn btn-secondary btn-sm">
                    Edit Profile
                </a>
                <hr/>
                0 post, 0 followers, 0 following
                <hr/>
                {{ page_user.name }}
            </div>
        </div>
        <div class="row mt-3">
            {% for post in post_list %}
                <div class="col-sm-4">
                    <img src="{{ post.photo.url }}" alt="{{ post.caption}}" style="width:100%;"/>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
